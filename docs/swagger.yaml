basePath: /api/v1
definitions:
  handler.MenuResponse:
    properties:
      document_id:
        example: mo5qqs8ezbruui07t91p6da8
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: master-data
        type: string
      nama_menu:
        example: Master Data
        type: string
      published_at:
        example: "2025-10-23T15:16:28.206Z"
        type: string
      urutan_menu:
        example: 1
        type: integer
    type: object
  service.PaymentLinkResponse:
    properties:
      amount:
        type: integer
      billing_id:
        type: integer
      description:
        type: string
      payment_url:
        type: string
    type: object
  utils.APIResponse:
    description: Standard API response structure
    properties:
      data: {}
      error:
        type: string
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: RESTful API for IPL Backend Service with menu management
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: IPL Backend Service API
  version: "1.0"
paths:
  /api/v1/health:
    get:
      consumes:
      - application/json
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: Service is running
          schema:
            additionalProperties: true
            type: object
      summary: Health check
      tags:
      - health
  /api/v1/menus/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Get list of menus accessible by a specific user ID
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Menus retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.MenuResponse'
                  type: array
              type: object
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: No menus found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get menus by user ID
      tags:
      - menus
  /api/v1/payments/billing/{id}/link:
    post:
      consumes:
      - application/json
      description: Create a DOKU payment link for a billing record by ID
      parameters:
      - description: Billing ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Payment link created successfully
          schema:
            $ref: '#/definitions/service.PaymentLinkResponse'
        "400":
          description: Invalid billing ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Billing not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create payment link
      tags:
      - payments
swagger: "2.0"
